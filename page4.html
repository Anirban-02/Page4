<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="page4.css">
</head>

<body>
<div id="div1">HI ME NUBS</div>
<div id="div2">
	<img src ="barca.png">
</div>
<button id ="1">hide</button>
<button id ="2">show</button>
<script type="text/javascript">
	$(document).ready(function () {
		$("#1").click(function (){
          $("#div1").hide(4000)
        });
	});
	$(document).ready(function () {
		$("#2").click(function (){
          $("#div2").fadeOut(5000)
        });
	});
</script>
</body>
</html>
